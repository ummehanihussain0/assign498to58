<!DOCTYPE html>
<html>
<head>
  <title>Signup Form</title>
  <style>
    body {
      font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 
      'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    h1 {
      text-align: center;
    }

    form {
      width: 300px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      border: 1px solid #ac5f5fe5;
      border-radius: 4px;
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #ac5f5fe5;
      color: rgb(217, 245, 174);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #form-data {
      margin-top: 20px;
      border: 1px solid #3a1717;
      padding: 10px;
    }
  </style>
  <script>
    // JavaScript code here
   
    function displayFormData() {
      // Get form values
      var firstName = document.getElementById("first-name").value;
      var lastName = document.getElementById("last-name").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Display form data
      var displayText = "First Name: " + firstName + "<br>" +
                        "Last Name: " + lastName + "<br>" +
                        "Email: " + email + "<br>" +
                        "Password: " + password;

      document.getElementById("form-data").innerHTML = displayText;
    }
  </script>
</head>
<body>
  <h1>Signup Form</h1>
  <form id="signup-form" onsubmit="event.preventDefault(); displayFormData();">
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" required>

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <button type="submit">Submit</button>
  </form>

  <div id="form-data"></div>
</body>
</html>
